<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>{{ title }}</title>
        {{ css }}
    </head>
    <body>
        <div class="wrapper">
            <div class="nav">
                <ul>
                    <li><a class="first disabled icon-to-start" href="javascript:;">
                        <span>First</span>
                    </a></li>
                    <li><a class="prev disabled icon-left-fat" href="javascript:;">
                        <span>Prev</span>
                    </a></li>
                    <li><a class="random icon-help" href="javascript:;">
                        <span>Random</span>
                    </a></li>
                    <li><a class="next icon-right-fat" href="javascript:;">
                        <span>Next</span>
                    </a></li>
                    <li><a class="last icon-to-end" href="javascript:;">
                        <span>Last</span>
                    </a></li>
                </ul>
            </div>
            <div>
                <img src="{{ file }}" alt="{{ title }}" width="{{ width }}" height={{ height }} />
            </div>
        </div>
    </body>
</html>
